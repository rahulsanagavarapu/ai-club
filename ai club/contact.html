<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us</title>

	<!-- font Awesome CDN link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

	<!-- External CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="about.css">
	<link rel="stylesheet" href="course-inner.css">
	<link rel="stylesheet" href="contact.css">

	<!-- JQuery CDN link -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="pure.js"></script>
</head>
<body>
	<!-- Navigation start -->
	<div id="header"></div>
	<!-- Navigation ends -->


	<!-- Hero section starts from here -->
	<section id="contact-home">
		<h2>
			Contact Us
		</h2>
	</section>
	<!-- Hero section ends from here -->


	<section id="contact">
		<div class="getin">
			<h2>Get in touch</h2>
			<p>Looking for help? Fill the form and start a new adventure.</p>

			<div class="getin-details">
				<h3>Support</h3>
				<div>
					<i class="fa-solid fa-envelope get"></i>
					<p>CSCLUB@IIITDM.ac.in <br> aiclubiiitdm@gmail.com </p>
				</div>

				<h3>Follow Us</h3>
				<div class="pro-links">
					<a href="https://github.com/AICLUB-IIITDM"><i class="fab fa-github"></i></a>
					<a href="https://www.instagram.com/iiitdm_team_ai/"><i class="fab fa-instagram"></i></a>
					<a href="https://www.linkedin.com/company/ai-club-iiitdmk/about/"><i class="fab fa-linkedin-in"></i></a>
				</div>
			</div>
		</div>

		<div class="form">
			<h4>Let's Connect</h4>
			<p>We love to make friends!</p>
			<div class="form-row">
				<input type="text" placeholder="Your Name">
				<input type="email" placeholder="Your Email">
			</div>
			<div class="form-col">
				<input type="text" placeholder="Subject line...">
			</div>
			<div class="form-col">
				<textarea name="" id="" cols="30" rows="8" placeholder="How can we help?"></textarea>
			</div>

			<div class="form-col">
				<button>Send Message</button>
			</div>
		</div>
	</section>


	<!-- Footer section starts from here -->
	<div id="footer"></div>
	<!-- Footer section ends from here -->

	<script>
		// Show menu links on burger click
		$('#menu-btn').click(function(){
			$('nav .navigation ul').addClass('active')
		});

		// Hide navbar on click function
		$('#menu-close').click(function(){
			$('nav .navigation ul').removeClass('active')
		});
	</script>
</body>
</html>
